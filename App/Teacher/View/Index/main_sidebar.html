<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="__PUBLIC__/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{$uname}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <!-- Optionally, you can add icons to the links -->
            <foreach name="menus" item="vo">
                <if condition="$vo.parent eq 0">
                    <if condition="$vo.has_son eq 0">
                        <li><a href="#" onclick="menu_click('{$vo.fun_addr}')"><i class="{$vo.icon}"></i> <span>{$vo.fun_name}</span></a></li>
                    </if>
                    <if condition="$vo.has_son eq 1">
                        <li class="treeview">
                            <a href="#" onclick="menu_click('{$vo.fun_addr}')"><i class="{$vo.icon}"></i> <span>{$vo.fun_name}</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                            <ul class="treeview-menu">
                                <foreach name="menus" item="it">
                                    <eq name="it.parent" value="$vo.id">
                                        <li><a href="#" onclick="menu_click('{$it.fun_addr}')"><i class="{$it.icon}"></i> <span>{$it.fun_name}</span></a></li>
                                    </eq>
                                </foreach>
                            </ul>
                        </li>
                    </if>
                </if>
            </foreach>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
